spring.application.name=mutant

# Configuración de Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.mercadolibre.mutant.controller

# Configuración de H2 Console (Opcional, pero útil)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Para que H2 no de problemas con Spring Security si lo tuvieras (aquí no afecta, pero es buena práctica)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
